<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX</title>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-8 text-center">
      <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
        <h1 class="text-2xl font-bold mb-4">Temperature converter</h1>
        <form 
          hx-trigger="submit"
          hx-post="/convert"
          hx-target="#result"
          hx-indicatpr="#loading"
        >
          <label for="fahrenheit">Fahrenheit:</label>
          <input type="number" name="fahrenheit" id="fahrenheit" class="border p-2 rounded" value="32" required>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">
            Convert
          </button>

          <div id="result" class="mt-6 text-xl">
            <span class="htmx-indicator" id="loading">
              <img src="assets/loader.gif" alt="loading..." class="m-auto h-10">
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
